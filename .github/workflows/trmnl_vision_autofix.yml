name: TRMNL Vision Auto-Fix

on:
  push:
  workflow_dispatch:

jobs:
  autofix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Keep model/cache out of the repo tree we commit
      CACHE_ROOT: ${{ github.workspace }}/.gh-cache
      HF_HOME: ${{ github.workspace }}/.gh-cache/huggingface
      TRANSFORMERS_CACHE: ${{ github.workspace }}/.gh-cache/huggingface/transformers
      TORCH_HOME: ${{ github.workspace }}/.gh-cache/torch

      # Local transformers run (no HF API needed)
      USE_LOCAL_MODE: "1"
      ACCEPTANCE_HINT: "NFL games should render in the correct sections/columns with accurate team/date labels; no misplacements."
      APP_URL: http://localhost:4567
      TRMNL_CONTAINER_NAME: trmnlp
      AI_PATCH_MAX_ATTEMPTS: "3"
      WAIT_BOOT_SECS: "10"

      # Models (override here without code changes)
      CAPTION_MODEL_ID: "Salesforce/blip-image-captioning-base"
      TEXT_MODEL_ID: "google/flan-t5-large"
      TEXT_MODEL_ARCH: "seq2seq"   # "seq2seq" or "causal"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare cache directories (outside tracked paths)
        run: |
          mkdir -p "$CACHE_ROOT" "$HF_HOME" "$TRANSFORMERS_CACHE" "$TORCH_HOME"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (CPU)
        run: |
          python -m pip install --upgrade pip
          pip install "torch==2.3.1+cpu" --index-url https://download.pytorch.org/whl/cpu
          pip install "transformers>=4.41" "accelerate>=0.33" pillow requests

      - name: Install Node + Playwright (Chromium)
        run: |
          sudo apt-get update
          sudo apt-get install -y npm
          test -f package.json || npm init -y
          npm install playwright
          npx --yes playwright install --with-deps chromium

      - name: Configure git identity (for pushes)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Run vision patcher (BLIP + text model, local CPU)
        run: python tools/ai_vision_patcher.py

      - name: Push changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "ðŸ¤– Auto-fix from CI"
            git push
          else
            echo "No changes."
          fi
